    <text x="-4.683" y="76.756" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="40" font-weight="normal" fill="#bdc3c7" style="white-space: pre; font-size: 40px;">
